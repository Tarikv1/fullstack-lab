version: "3.9"

services:
  backend:
    build: .
    container_name: fullstack-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: fullstack-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
